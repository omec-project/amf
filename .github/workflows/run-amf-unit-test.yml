name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit-test-amf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4

      - name: Run unit tests for AMF
        run: |
          make test

