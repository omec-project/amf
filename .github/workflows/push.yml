name: Release Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "VERSION"

permissions:
  contents: read

jobs:
  tag-github:
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: omec-project/.github/.github/workflows/tag-github.yml@36aa0b99a066462a75991f9a9f518254ae002465 # v0.0.9
    secrets: inherit

  release-image:
    needs: tag-github
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
      attestations: write
    uses: omec-project/.github/.github/workflows/release-image.yml@36aa0b99a066462a75991f9a9f518254ae002465 # v0.0.9
    with:
      changed: ${{ needs.tag-github.outputs.changed }}
      version: ${{ needs.tag-github.outputs.version }}
    secrets: inherit

  update-version:
    needs: tag-github
    permissions:
      contents: write
      pull-requests: write
      actions: read
      id-token: write
    uses: omec-project/.github/.github/workflows/update-version.yml@36aa0b99a066462a75991f9a9f518254ae002465 # v0.0.9
    with:
      changed: ${{ needs.tag-github.outputs.changed }}
      version: ${{ needs.tag-github.outputs.version }}
    secrets: inherit

  branch-release:
    needs: tag-github
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: omec-project/.github/.github/workflows/branch-release.yml@36aa0b99a066462a75991f9a9f518254ae002465 # v0.0.9
    with:
      release_branch: ${{ needs.tag-github.outputs.release_branch }}
      version_branch: ${{ needs.tag-github.outputs.version_branch }}
    secrets: inherit

  sbom-source:
    needs: tag-github
    permissions:
      contents: read
      actions: read
    uses: omec-project/.github/.github/workflows/sbom-source.yml@b36f634306ad127e8fb81c36c958ca18b9324407 # v0.0.8
    with:
      changed: ${{ needs.tag-github.outputs.changed }}
      branch_name: ${{ github.ref }}
      artifact_name: ${{ github.event.repository.name }}-${{ needs.tag-github.outputs.version }}.spdx.json
      sbom_format: spdx-json
      path: .
