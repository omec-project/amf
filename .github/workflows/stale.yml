on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
      contents: read
      actions: read
    uses: omec-project/.github/.github/workflows/stale-issue.yml@d6273bf9fa0754ae36a75bcc5fc0e3367a6b47d5 # v0.0.6
    with:
      days_before_stale: 120
      days_before_close: 15
    secrets: inherit
